<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>
</head>
<body>
    <div id="main-container">
        <div id="sidebar">
            <h1>TodoApp</h1>
            <h2>Projects</h2>
            <button class="btn">New Project</button>
            <div id="project-list">
                <ul>
                    <li><div class="project-item"><a href="">Default</a><button>Edit</button></div></li>
                    <li><div class="project-item"><a href="">Work</a><button>Edit</button></div></li>
                </ul>
            </div>
        </div>
        <div id="content">
            <h1 id="current-project-title">Default</h1>
            <hr>
            <button id="new-task-btn" class="btn">New Task</button>
            <div id="todo-container">

            </div>
        </div>
        <dialog id="dialog">
            <h2>Add Task</h2>
            <input type="text" name="task" id="task-input" placeholder="Write task here">
            <button id="modal-add">Add</button>
            <button id="modal-cancel">Cancel</button>
        </dialog>
    </div>
</body>
</html>
